          <!-- Category of vehicle -->
            <select id="category">
                <option value="Auto">Auto</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
            </select>
        <!-- Driver Name -->
            <input type="text" name="driver" id="driver" placeholder="Driver Name">

            <select id="availability">
                <option value="Avail">Available</option>
                <option value="Unavail">Unavailable</option>
            </select>
            <button onclick="addfleet();">Add Fleet</button>
        </form>
    </section>
    <!-- for displaying cards -->
    <section id="main Content">

    </section>
    <script>
        let data=[];
        let img_url="https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png";
         

        function addfleet()
        {
            let reg=document.getElementById("RgNo").value;
            let driver=document.getElementById("driver").value;
            let status=document.getElementById("availability").value;
            let category=document.getElementById("category").value;

            if(!reg || !driver || !status || !category){
                alert("Please fill all fields");
                return;
            }
            // data object creation
            let dataObj={
                reg,
                category,
                driver,
                status,
                img:img_url
            };
            // Pushing object to array
            data.push(dataObj);
            display(data);
            document.getElementById("RgNo").value="";
            document.getElementById("driver").value="";
            document.getElementById("availability").value="";
            document.getElementById("category").value="";
        }
        // displaying values in the card
        function display(data){
            let maincontent=document.getElementById("main Content");
            maincontent.innerHTML="";

            let card=document.createElement("div");
            card.className="card";
           card.innerHTML="";

            let RegNo=document.createElement("h5");
            RegNo.textContent=value.reg;
            let category=document.createElement("h6");
            category.textContent=value.category;
            let driver=document.createElement("p");
            driver.textContent=value.driver;
            let status=document.createElement("p");
            status.textContent=value.status;
            let img=document.createElement("img");
            img.innerHTML=value.img;
            let updbtn=document.createElement("button");
            updbtn=Update(index);
            let change=document.createElement("button");
            change=Changed(index);
            let deletebtn=document.createElement("button");
            deletebtn=deleteb(index);
           card.appendChild(RegNo);
            card.appendChild(category);
            card.appendChild(driver);
            card.appendChild(status);
            card.appendChild(img);
            card.appendChild(updbtn);
            card.appendChild(change);
            card.appendChild(deletebtn);
            maincontent.appendChild(card);
        
        });
